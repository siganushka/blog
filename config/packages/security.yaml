security:
    providers:
        entity_provider:
            entity: { class: App\Entity\User, property: username }
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            guard:
                authenticators:
                    - App\Security\GithubAuthenticator
            logout:
                path: app_logout

    access_control:
        - { path: ^/posts/new, roles: ROLE_USER }
